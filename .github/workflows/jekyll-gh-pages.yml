# .github/workflows/github-pages.yml (또는 jekyll.yml)
name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]   # 기본 브랜치명에 맞게
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Lock gems for Linux (first time only)
        run: |
          bundle lock --add-platform x86_64-linux || true

      - name: Install deps
        run: bundle install --path vendor/bundle

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
